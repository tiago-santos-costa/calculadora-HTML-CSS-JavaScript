<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , max-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calc">
        
        <div id="operations">
            <div id="screen">
                <div id="previous-operations"></div>
                <div id="current-operation"></div>
     
            </div>
            <div id="button-container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="numberce">CE</button>
                <button id="numberc">C</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">/</button>
                <button id="numberdel">DEL</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">*</button>
                <button id="numbersoma">+</button>
                <button id="number0">0</button>
                <button class="number">.</button>
                <button id="number">-</button>
                <button id="numberigual">=</button>
            </div>
            <p id="foot"><span id="copy">&copy;</span> Tiago Costa</p>
        </div>
    </div>
   
</body>
</html>
